<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background-color: #fff;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .nav-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 120px 22px 40px;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #06c, #2388ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.5rem;
            color: #86868b;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 18px;
            margin-bottom: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .grid-item {
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            background: #f5f5f7;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .grid-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-content {
            padding: 30px;
        }

        .grid-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .grid-content p {
            color: #86868b;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: #0077ED;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="#" class="logo">Holiday</a>
            <div class="nav-links">
                <!-- ナビゲーションリンクを追加可能 -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Wonderful Holiday</h1>
            <p>素晴らしい休日を</p>
        </div>

        <img src="top.jpg" alt="Featured Image" class="main-image">

        <div class="image-grid">
            <div class="grid-item">
                <img src="t-shirt1.jpg" alt="Development Tools" class="grid-image">
                <div class="grid-content">
                    <h3>Tシャツ</h3>
                    <p>Build faster and smarter with our latest tools and SDKs.</p>
                    <a href="#" class="button">Learn more</a>
                </div>
            </div>
            <div class="grid-item">
                <img src="t-shirt2.jpg" alt="Resources" class="grid-image">
                <div class="grid-content">
                    <h3>Tシャツ</h3>
                    <p>Access documentation, tutorials, and community support.</p>
                    <a href="#" class="button">Explore</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
